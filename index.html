<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validar Formulario</title>
</head>
<body>
    <div class="screen">
        <div class="liftside">
            <img src="imagem/19253_en_1.jpg" alt="">
        </div>
        <div class="rightside">
          <h1>Crie uma Conta</h1>

          <form method="post" action="cadastro.php" class="validar">
            <label>
                Seu Nome:<br>
                <input type="text" name="name" verificar="required,min=2">
            </label>
            <label>
                Seu E-mail:<br>
                <input type="text" name="email" verificar="required,email">
            </label>
            <label>
                Sua Senha:<br>
                <input type="password" name="password" verificar="min=6">
            </label>
            <label>
                <input type="submit" name="Cadastrar">
            </label>
          </form>
          <div>
            Já tem uma conta? <a href="#">Faça Login</a>
          </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
